version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: pdf_questions_db
    environment:
      POSTGRES_DB: pdf_questions
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d pdf_questions"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache/Broker
  redis:
    image: redis:7-alpine
    container_name: pdf_questions_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI Backend (development mode)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: pdf_questions_api
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql+asyncpg://admin:password@postgres:5432/pdf_questions
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
      STORAGE_PATH: /data
      SECRET_KEY: dev-secret-key-change-in-production
      CORS_ORIGINS: http://localhost:3000,http://localhost:5173
      ENVIRONMENT: development
      DEBUG: "True"
    volumes:
      - ./backend:/app
      - storage_data:/data
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: uvicorn app.main:socket_app --host 0.0.0.0 --port 8000 --reload

  # Celery Worker
  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: pdf_questions_worker
    environment:
      DATABASE_URL: postgresql+asyncpg://admin:password@postgres:5432/pdf_questions
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
      STORAGE_PATH: /data
      SECRET_KEY: dev-secret-key-change-in-production
    volumes:
      - ./backend:/app
      - storage_data:/data
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: celery -A app.core.celery_app worker --loglevel=info

  # Celery Beat (scheduled tasks)
  beat:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: pdf_questions_beat
    environment:
      DATABASE_URL: postgresql+asyncpg://admin:password@postgres:5432/pdf_questions
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
      STORAGE_PATH: /data
      SECRET_KEY: dev-secret-key-change-in-production
    volumes:
      - ./backend:/app
      - storage_data:/data
    depends_on:
      - redis
    command: celery -A app.core.celery_app beat --loglevel=info

volumes:
  postgres_data:
  redis_data:
  storage_data:
