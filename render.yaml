services:
  # PostgreSQL Database
  - type: pserv
    name: question-postgres
    env: docker
    plan: starter
    region: singapore
    databases:
      - name: questionmcq
        user: questionuser
        ipAllowList: []

  # Redis Instance
  - type: redis
    name: question-redis
    plan: starter
    region: singapore
    ipAllowList: []

  # Backend API (FastAPI + Socket.IO)
  - type: web
    name: question-backend
    env: python
    region: singapore
    plan: starter
    buildCommand: cd backend && pip install -r requirements.txt
    startCommand: cd backend && uvicorn app.main:socket_app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.0
      - key: DATABASE_URL
        fromDatabase:
          name: question-postgres
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: question-redis
          property: connectionString
      - key: CELERY_BROKER_URL
        fromService:
          type: redis
          name: question-redis
          property: connectionString
      - key: CELERY_RESULT_BACKEND
        fromService:
          type: redis
          name: question-redis
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: ENVIRONMENT
        value: production
      - key: DEBUG
        value: False
      - key: LOG_LEVEL
        value: INFO
      - key: CORS_ORIGINS
        sync: false
      - key: STORAGE_PATH
        value: /opt/render/project/data
      - key: MAX_UPLOAD_SIZE
        value: 52428800
    disk:
      name: question-storage
      mountPath: /opt/render/project/data
      sizeGB: 10

  # Celery Worker (Background Tasks)
  - type: worker
    name: question-worker
    env: python
    region: singapore
    plan: starter
    buildCommand: cd backend && pip install -r requirements.txt
    startCommand: cd backend && celery -A app.core.celery_app worker --loglevel=info --pool=solo
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.0
      - key: DATABASE_URL
        fromDatabase:
          name: question-postgres
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: question-redis
          property: connectionString
      - key: CELERY_BROKER_URL
        fromService:
          type: redis
          name: question-redis
          property: connectionString
      - key: CELERY_RESULT_BACKEND
        fromService:
          type: redis
          name: question-redis
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: ENVIRONMENT
        value: production
      - key: DEBUG
        value: False
      - key: LOG_LEVEL
        value: INFO
      - key: STORAGE_PATH
        value: /opt/render/project/data
    disk:
      name: question-storage
      mountPath: /opt/render/project/data
      sizeGB: 10

  # Frontend (React + Vite)
  - type: web
    name: question-frontend
    env: static
    region: singapore
    plan: starter
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/dist
    envVars:
      - key: NODE_VERSION
        value: 20.10.0
      - key: VITE_API_URL
        sync: false
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
